- name: Config elk VM Docker
  hosts: elkserver
  remote_user: sysadmin
  become: true
  tasks:

   - name: Use more memory
     sysctl:
       name: vm.max_map_count
       value: '262144'
       state: present
       reload: yes

   - name: docker.io
     apt:
       update_cache: yes
       name: docker.io
       state: present

   - name: install pip3
     apt:
      name: python3-pip
      state: present

   - name: Install docker python module
     pip:
       name: docker
       state: present

   - name: download & launch a docker elk container
     docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
       - 5601:5601
       - 9200:9200
       - 5044:5044
